; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino

; Auto-generate version header at build time
; Also run reset script before upload
extra_scripts = 
    scripts/version_generator.py
    post:scripts/reset_and_upload.py

; Preset for 2MB App and 2MB SPIFFS (no OTA)
board_build.partitions = no_ota.csv

; QR Code library for ASCII art generation
; SMTP email client library
lib_deps = 
    ricmoo/QRCode@^0.0.1
    mobizt/ESP Mail Client@^3.4.14

; Required for Serial Monitor on XIAO ESP32-C3
build_flags = 
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
upload_protocol = esptool
upload_speed = 460800
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

